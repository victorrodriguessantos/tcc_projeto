<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="src/style/index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="carregarDashboard()">Dashboard</button>
            <button onclick="listarClientes()">Clientes</button>
            <button onclick="listarProdutos()">Produtos</button>
            <button onclick="listarUsuarios()">Usuários</button>
        </div>
        <div class="content">
            <div id="conteudo"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="formularioClienteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioCliente()">&times;</span>
            <h2>Criar Novo Cliente</h2>
            <form id="clienteForm">
                <label for="name_empresa">Nome da Empresa:</label>
                <input type="text" id="name_empresa" name="name_empresa">
                <label for="name_cliente">Nome do Cliente:</label>
                <input type="text" id="name_cliente" name="name_cliente" required>
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
                <label for="status_user">Status:</label>
                <select id="status_user" name="status_user" required>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
                <button type="button" onclick="criarCliente()">Criar Cliente</button>
            </form>
        </div>
    </div>

    <div id="editarClienteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharEditarCliente()">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="editarClienteForm">
                <input type="hidden" id="editar_id_cliente" name="id_cliente">
                <label for="editar_name_empresa">Nome da Empresa:</label>
                <input type="text" id="editar_name_empresa" name="name_empresa">
                <label for="editar_name_cliente">Nome do Cliente:</label>
                <input type="text" id="editar_name_cliente" name="name_cliente" required>
                <label for="editar_cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="editar_cpf_cnpj" name="cpf_cnpj" required>
                <label for="editar_email">Email:</label>
                <input type="email" id="editar_email" name="email">
                <label for="editar_phone">Telefone:</label>
                <input type="text" id="editar_phone" name="phone">
                <label for="editar_endereco">Endereço:</label>
                <input type="text" id="editar_endereco" name="endereco">
                <label for="editar_status_user">Status:</label>
                <select id="editar_status_user" name="status_user" required>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
                <button type="button" onclick="atualizarCliente()">Atualizar Cliente</button>
            </form>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
